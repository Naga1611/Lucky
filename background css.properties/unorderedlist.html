<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1> This is the list of the html tag</h1>
    <ul style="list-style-type: circle;">
    <li>mango</li>
    <li>apple</li>
    <li>watermelon</li>
    <li>grapes</li>
</ul>

    <ul style="list-style-type: square;">
    <li>mango</li>
    <li>apple</li>
    <li>watermelon</li>
    <li>grapes</li>
</ul>
    
</body>
</html>
